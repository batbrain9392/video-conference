<main>
  <ng-container *ngIf="isMediaNotDenied$ | async">
    <!-- me -->
    <section *ngIf="myStream$ | async as stream">
      <video #me autoplay [muted]="true" [srcObject]="stream"></video>
    </section>
    <!-- other -->
    <section>
      <video #other autoplay [muted]="true"></video>
    </section>
  </ng-container>
</main>
