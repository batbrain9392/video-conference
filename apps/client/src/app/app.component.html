<h2>1. Start your Webcam</h2>
<div class="videos">
  <span>
    <h3>Local Stream</h3>
    <video
      id="webcamVideo"
      [muted]="true"
      autoplay
      playsinline
      [srcObject]="localStream"
    ></video>
  </span>
  <span>
    <h3>Remote Stream</h3>
    <video
      id="remoteVideo"
      [muted]="true"
      autoplay
      playsinline
      [srcObject]="remoteStream"
    ></video>
  </span>
</div>
<button
  id="webcamButton"
  [disabled]="isWebcamButtonDisabled"
  (click)="setupMediaSources()"
>
  Start webcam
</button>

<h2>2. Create a new Call</h2>
<button
  id="callButton"
  [disabled]="isCallButtonDisabled"
  (click)="createOffer()"
>
  Create Call (offer)
</button>

<h2>3. Join a Call</h2>
<p>Answer the call from a different browser window or device</p>
<input id="callInput" [(ngModel)]="callInput" />
<button
  id="answerButton"
  [disabled]="isAnswerButtonDisabled"
  (click)="answerCallWithId(callInput)"
>
  Answer
</button>

<h2>4. Hangup</h2>
<button id="hangupButton" [disabled]="isHangupButtonDisabled">Hangup</button>
